<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resultados del Diagnostico y Tratamiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 40px;
        }
        hr {
            border-color: #333;
        }
        .col-md-6 {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            background-color: #fff;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        h3 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0069d9;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Resultados del Diagnostico y Tratamiento</h1>
      <hr>
      <div class="row">
        <div class="col-md-6">
          <h3>Diagnostico:</h3>
          {% for d in diagnosis %}
            <p>{{ d }}</p>
          {% endfor %}
        </div>
        <div class="col-md-6">
          <h3>Tratamiento:</h3>
          {% for t in treatment %}
            <p>{{ t }}</p>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
